<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffebee;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #d32f2f;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #d32f2f;
      display: none;
    }
    .heart {
      position: absolute;
      font-size: 3rem;
      color: #d32f2f;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(200px, -150px); }
      50% { transform: translate(-200px, 150px); }
      75% { transform: translate(150px, -200px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message">TIIM GEHIIG CHINE MEDEJ BAILAA HAIRT MINE MARGAASH HAMTDAA VALENTINE AA TEMDEGLETSGEEY HAIRN UGLUU ERT SEREED AJILUUDAA AMJUULCHIHAAD BULLD HOOL IDEJ BOLZOOND YVTSGAAY HAIRTASHUU<3".</div>
    <div class="heart">❤️</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      noBtn.style.display = 'none';
      yesBtn.style.display = 'none';
    });
  </script>
</body>
</html>
